<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="#"></a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">News API</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <!-- Search Form -->
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fa fa-search"></i> Search</button>
        </form>
        <!-- End of Search Form -->

      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" *ngFor="let category of Categories" routerLink="/{{category | lowercase}}">{{category}}</a>
    </nav>
  </div>

</div>
